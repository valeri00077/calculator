<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Caramel&family=Nova+Square&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="item screen" id="screen">0</div>
    <div class="gridcontent">
      <div class="item operatordesign2" id="AC">AC</div>
      <div class="item operatordesign2" id="del">&#8656</div>
      <div class="item operator  operatordesign">^</div>
      <div class="item operator operatordesign">/</div>
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div class="item operator operatordesign">*</div>
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div class="item operator operatordesign">-</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div class="item operator operatordesign">+</div>
      <div class="item zero number"><div class="zcenter">0</div></div>
      <div class="item itempoint" id="point">.</div>
      <div class="item  operatordesign" id="equal">=</div>
    </div>
  </div>
</body>
</html>
